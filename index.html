<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a95ec70b61.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar -->
    <section>
        <nav class="navbar">
            <div class="cluster-right">
                <div class="logo">
                    <h2>Assignment</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li class="home-li"><a class="home" href="#home">Discover</a></li>
                        <li><a href="#about">Extensions</a></li>
                        <li><a href="#services">Themes</a></li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <input type="text" class="search-field" placeholder="Search Extensions And Themes">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>


        </nav>
    </section>


    <!-- banner -->
    <section>
        <div class="banner">
            <img src="./images/marquee_2023_favorites.png" alt="">
            <div class="banner-text">
                <h1>Favorites of 2023</h1>
                <p>Discover the standout extensions that made our year</p>
                <button>See Collection</button>
            </div>
        </div>
    </section>

    <!-- Top Categories  -->
    <section class="categories">
        <h1>Top Categories</h1>
        <div class="card-container">
            <div class="card shopping">Shopping
                <div class="icon-container">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
            <div class="card entertainment">Entertainment
                <div class="icon-container">
                    <i class="fa-solid fa-film"></i>
                </div>
            </div>
            <div class="card tools">Tools
                <div class="icon-container">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </div>
            </div>
            <div class="card art">Art & Design
                <div class="icon-container">
                    <i class="fa-solid fa-paintbrush"></i>
                </div>
            </div>
            <div class="card accessibility">Accessibility
                <div class="icon-container">
                    <i class="fa-solid fa-universal-access"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
